<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Form</title>
</head>
<body>
    <section id="first-section">
        <img src="images/leaves.jpg" alt="leaves-pic">
        <div>
            <img src="images/odin-lined.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <p id="credits">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
    </section>

    <section id="second-section">
        <div id="page-header">
            <p>This is not a real online service! You know you need something <br> like
                this in your life to help you realize your deepest dreams. <br>
                Sign Up know to get started. <br> <br>You know you want to.
            </p>
        </div>
        <div id="form-div">
            <form action="#" method="post">
                <h2>Let's do this!</h2>
                <div class="input-cols">
                <div class="input-rows">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" required>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="text" name="email"
                             pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input class="passwords-input" type="password" name="password"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                             title="Must contain at least one number and
                              one uppercase and lowercase letter, and at least 8 or more characters" required>

                        </div>

                    </div>
                    <div class="input-rows">
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" required>
                        </div>
                        <div>
                            <label for="phone_num">PHONE NUMBER</label>
                            <input type="tel" name="phone_num" required>
                        </div>
                        <div>
                            <label for="password_conf">CONFIRM PASSWORD</label>
                            <input class="passwords-input" type="password" name="password_conf" required>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div id="form-footer">
            <button type="submit">Create Account</button>
            <p>Already have an account ? <a href="#">Log in</a></p>
        </div>
    </section>
    
</body>
</html>
